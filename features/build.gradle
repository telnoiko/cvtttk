plugins {
    id 'java'
}

group 'com.crrvt'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.9.0"))
    testImplementation(platform("io.cucumber:cucumber-bom:7.6.0"))

    testImplementation 'io.rest-assured:rest-assured:5.1.1'
    testImplementation 'commons-io:commons-io:2.11.0'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'ch.qos.logback:logback-classic:1.2.11'

    testImplementation("io.cucumber:cucumber-java")
    testImplementation("io.cucumber:cucumber-junit-platform-engine")
    testImplementation("io.cucumber:cucumber-picocontainer")
    testImplementation("org.junit.platform:junit-platform-suite")
    testImplementation("org.junit.jupiter:junit-jupiter")
}

task alphaTest(type: Test) {
    group('cucumber')

    outputs.upToDateWhen { false }
    testLogging.showStandardStreams = true
    systemProperty "archiverUrl", System.getProperty("archiverUrl", "http://localhost")
    systemProperty "archiverPort", System.getProperty("archiverPort", "8080")

    useJUnitPlatform()
    systemProperty("cucumber.junit-platform.naming-strategy", "long")
}

<!DOCTYPE html>
<html>
<head>
    <title>File zipper</title>
</head>

<body style="text-align:center">
    <h1>Welcome to File Zipper</h1>
    <h2>Choose some files</h2>
    <form method="post" enctype="multipart/form-data" action="/compress">
        <input type="file" name="fileName" multiple><br><br>
        After uploading multiple files, click Submit.<br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
